version: '3'

services:
  db:
    container_name: db
    image: postgres
  backend:
    container_name: backend
    build: ./backend
    command: /start.sh
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db

    frontend:
      build:
        context: ./frontend
      volumes:
        - ./frontend:/app/frontend:ro
        - '/app/node_modules'
      ports:
        - "8080:8080"
      networks:
        - user-bridge-1
      depends_on:
        - backend
        - db
      environment:
        - NODE_ENV=development
